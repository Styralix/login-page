<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>

<section class="login-container">
    <p>Login Here</p>

    <form>
        <div class="login-container-credentials">
        <label class="login-label" for="uname"><b>Username</b></label>
        <input class="login-input" type="text" placeholder="Enter Username" name="uname" required>

        <label class="login-label" for="psw"><b>Password</b></label>
        <input class="login-input" type="password" placeholder="Enter Password" name="psw" required>

        <button class="login-btn" type="submit">Login</button>

    </div>
    </form>
</section>

</body>
</html>
